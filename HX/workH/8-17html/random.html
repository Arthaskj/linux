	<script type="text/javascript">
		var arrList = Array("saf ","2sdfs","3sdfs","sdf4","5sdfs","6sdf","7sdf","sdf8","sdf9");
		changeArr(arrList);
		console.log(arrList);
		function changeArr(arrList){
			var len = arrList.length;
			for(var i=0;i<arrList.length;i++){
				var num = Math.floor(Math.random()*(len-i));
				var text = arrList[num];
				arrList[num] = arrList[len-i-1];
				arrList[len-i-1] = text;
			}

			
			return arrList;
		}
	</script>
