<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="js/kjlib.js"></script>
	<script type="text/javascript" src="js/002.js"></script>
	<style>
	td{
		padding: 5px 10px;
	}
	</style>
	<script type="text/javascript">

	</script>
</head>
<body>
	<form id="testIdCode">
	<table id="tab" >
		<tr>
			<td>用户名：</td>
			<td><input id="user" type="text"></td>
			<td><span>请输入用户名！</span></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input id="pwd" type="password"></td>
			<td><span>请输入密码！</span></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input id="repwd" type="password"></td>
			<td><span>请确认密码！</span></td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input id="idCode" type="text"></td>
			<td><span style="cursor:pointer">换一个</span></td>
			<td class="idCodeVal"></td>
		</tr>
		<tr>
			<td>手机号码：</td>
			<td><input id="phonenum" type="text"></td>
			<td><span>请输入手机号码！</span></td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input id="email" type="text"></td>
			<td><span>请输入邮箱！</span></td>
		</tr>
		<tr>
			<td><input id="push" type="button" value="提交"></td>
		</tr>
	</table>
	</form>
</body>
</html>
